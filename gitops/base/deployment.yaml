apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: changeme
  labels:
    app: payment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-app
  template:
    metadata:
      labels:
        app: payment-app
    spec:
      containers:
        - name: payments
          image: image-registry.openshift-image-registry.svc:5000/pre-production/payment-application@sha256:f94a515fe84bbc8b48246a04c0509d510d2a718f5043613a525a88682a2be07f
          ports:
            - containerPort: 8080
