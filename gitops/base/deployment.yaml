apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: changeme
  labels:
    app: payment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-app
  template:
    metadata:
      labels:
        app: payment-app
    spec:
      containers:
        - name: payments
          image: image-registry.openshift-image-registry.svc:5000/pre-production/payment-application@sha256:f876e76103fc319c8e12c6657e17894501ddc812edfc66bd88494125a3c74009
          ports:
            - containerPort: 8080
