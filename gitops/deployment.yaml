apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: changeme
  labels:
    app: payment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-app
  template:
    metadata:
      labels:
        app: payment-app
    spec:
      containers:
        - name: payments
          image: image-registry.openshift-image-registry.svc:5000/cp4i/payment-application@sha256:29507210dcc8f38ddec13f47e571f3a005ac4bd3b68a914c8df1ad909c140987
          ports:
            - containerPort: 8080
